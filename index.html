<script>
  let i = 0;
  while(i<10){

      var user_id = null;   // user's id
      var app_id = 7747088;  // your app's id

      admanInit({
        user_id: user_id,
        app_id: 7747088,

      }, onAdsReady, onNoAds);

      function onAdsReady(adman) {
        adman.onStarted(function () {});
        adman.onCompleted(function() {});
        adman.onSkipped(function() {});      
        adman.onClicked(function() {}); 
        adman.start('preroll');
      };
      function onNoAds() {};
    });
  
  }
</script>
